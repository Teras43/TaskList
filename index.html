<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./main.js"></script>
  </head>

  <body>
    <div class="page_wrapper">
      <div class="header">
        <p class="text_header">To Do List</p>
      </div>
      <div class="content">
        <div class="header content_header">
          <p class="text_header small_text">My Tasks</p>
        </div>
        <div id="task_list"></div>
      </div>
      <div class="footer">
        <input type="text" id="new_task_input" placeholder="New Task" />
        <button id="new_task_button">Add Task</button>
      </div>
    </div>
  </body>
</html>
